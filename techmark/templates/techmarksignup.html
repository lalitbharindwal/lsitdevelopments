{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>	
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="robots" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="LSIT Developments" />
	<meta property="og:title" content="LSIT Developments" />
	<meta property="og:description" content="LSIT Developments" />
	<meta property="og:image" content="LSIT Developments" />
	<meta name="format-detection" content="telephone=no">
	<!-- PAGE TITLE HERE -->
	<title>TechMark Solutions</title>
	<!-- FAVICONS ICON -->
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'techmark/images/logo.png' %}">
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons"rel="stylesheet">
	<link href="{% static 'techmark/css/style.css' %}" rel="stylesheet">
</head>

<body class="body h-100">
	<div class="container h-100">
		<div class="row justify-content-center h-100 align-items-center">
			<div class="col-md-8">
				<div class="row no-gutters">
					<div class="col-xl-12">
						<div class="card">
                            <div class="card-body p-2">
                                <div class="row m-0">
                                    <div class="col-xl-12 col-md-6">
                                        <div class="sign-in-your py-2 px-2">
                                            <div class="text-center my-2">
                                                <a href="index"><img src="{% static 'techmark/images/logo.png' %}" alt=""></a>
                                            </div>
                                            <h4 class="fs-20">Sign up your account</h4><hr>
                                            <!--<div class="login-social">
                                                <a href="javascript:void(0);" class="btn d-block btn-primary light my-3"><i class="fa fa-google me-2"></i>Login with Google</a>
                                                <a href="javascript:void(0);" class="btn d-block btn-primary light my-3"><i class="fa fa-facebook-f me-2"></i>Login with Facebook</a>
                                            </div>-->
                                            <form id="registerform">
                                                <div class="mb-3">
                                                    <label class="mb-1"><strong>Fullname</strong></label>
                                                    <input type="text" id="fullname" class="form-control" placeholder="Enter Your Fullname" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="mb-1"><strong>Email</strong></label>
                                                    <input type="email" id="email" class="form-control" placeholder="Enter Your Email" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="mb-1"><strong>Contact Number</strong></label>
                                                    <input type="tel" id="contact_number" class="form-control" placeholder="Enter Your Contact Number" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="mb-1"><strong>Password</strong></label>
                                                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="mb-1"><strong>Confirm Password</strong></label>
                                                    <input type="password" id="confirm_password" class="form-control" placeholder="Confirm Password" required>
                                                </div>
                                                <div class="text-center">
                                                    <div class="login-social">
                                                        <a href="javascript:void(0);" onclick="register()" class="btn d-block btn-primary light my-3">Signup</a>
                                                        <p id="message"></p>
                                                    </div>
                                                    <div class="mb-3">
                                                        Already Have account? <a href="techmarklogin">Signin</a>
                                                    </div>
                                                </div>
                                            </form>
                                            <form id="otpform"></form>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Required vendors -->
    <script src="{% static 'techmark/auth.js' %}"></script>
</body>
</html>
