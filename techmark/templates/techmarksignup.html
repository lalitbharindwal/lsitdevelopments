{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>	
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="robots" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="LSIT Developments" />
	<meta property="og:title" content="LSIT Developments" />
	<meta property="og:description" content="LSIT Developments" />
	<meta property="og:image" content="LSIT Developments" />
	<meta name="format-detection" content="telephone=no">
	<!-- PAGE TITLE HERE -->
	<title>TechMark Solutions</title>
	<!-- FAVICONS ICON -->
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'techmark/images/logo.png' %}">
	<link href="{% static 'techmark/vendor/jquery-nice-select/css/nice-select.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons"rel="stylesheet">
	<link href="{% static 'techmark/css/style.css' %}" rel="stylesheet">
</head>

<body class="body h-100">
    <div class="authincation h-100">
		<div class="container h-100">
			<div class="row justify-content-center h-100 align-items-center">
				<div class="col-md-6">
					<div class="authincation-content">
						<div class="row no-gutters">
							<div class="col-xl-12">
								<div class="card">
                                    <div class="card-body p-0">
                                        <div class="row m-0">
                                            <div class="col-xl-12 col-md-6">
                                                <div class="sign-in-your py-0 px-2">
                                                    <div class="text-center my-1">
                                                        <a href="index"><img src="{% static 'techmark/images/logo.png' %}" alt=""></a>
                                                    </div>
                                                    <h4 class="fs-20">Sign up your account</h4><hr>
                                                    <!--<div class="login-social">
                                                        <a href="javascript:void(0);" class="btn d-block btn-primary light my-3"><i class="fa fa-google me-2"></i>Login with Google</a>
                                                        <a href="javascript:void(0);" class="btn d-block btn-primary light my-3"><i class="fa fa-facebook-f me-2"></i>Login with Facebook</a>
                                                    </div>-->
                                                    <form action="https://vora-node.scriptlelo.com/node/demo/login-store" method="post">
                                                        <div class="mb-3">
                                                            <label class="mb-1"><strong>Fullname</strong></label>
                                                            <input type="text" class="form-control" placeholder="Enter Your Fullname">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label class="mb-1"><strong>Email</strong></label>
                                                            <input type="email" class="form-control" placeholder="Enter Your Email">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label class="mb-1"><strong>Contact Number</strong></label>
                                                            <input type="tel" class="form-control" placeholder="Enter Your Contact Number">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label class="mb-1"><strong>Password</strong></label>
                                                            <input type="password" class="form-control" placeholder="Password">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label class="mb-1"><strong>Confirm Password</strong></label>
                                                            <input type="password" class="form-control" placeholder="Confirm Password">
                                                        </div>
                                                        <div class="row d-flex justify-content-between mt-4 mb-2">
                                                            <div class="mb-3">
                                                               <div class="form-check custom-checkbox ms-1">
                                                                    <input type="checkbox" class="form-check-input" id="basic_checkbox_1">
                                                                    <label class="form-check-label" for="basic_checkbox_1">Remember</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="text-center">
                                                            <div class="login-social">
                                                                <a href="javascript:void(0);" class="btn d-block btn-primary light my-3">Login</a>
                                                            </div>
                                                            <div class="mb-3">
                                                                Already Have account? <a href="techmarklogin">Signin</a>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Required vendors -->
	<script src="{% static 'techmark/vendor/global/global.min.js' %}"></script>
	<script src="{% static 'techmark/js/custom.min.js' %}"></script>
	<script src="{% static 'techmark/js/dlabnav-init.js' %}"></script>
	<script src="{% static 'techmark/js/styleSwitcher.js' %}"></script>
</body>
</html>
